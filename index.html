        function onYouTubeIframeAPIReady() {
            randomizeAndLoadVideo();
            displayPlaylist();
        }

        function randomizeAndLoadVideo() {
            const randomIndex = Math.floor(Math.random() * videos.length);
            const videoId = videos[randomIndex].id;

            player = new YT.Player('player', {
                width: '100%',
                height: '100%',
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    controls: 1,
                    mute: 1,
                    rel: 0
                },
                events: {
                    onReady: (event) => {
                        event.target.setVolume(30); // Set volume to 30%
                    }
                }
            });
        }

        function displayPlaylist() {
            const playlistPanel = document.getElementById('playlist-panel');
            playlistPanel.innerHTML = ''; // Clear the panel
            videos.forEach(video => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.onclick = () => loadVideo(video.id);
                item.innerHTML = `
                    <img src="https://img.youtube.com/vi/${video.id}/default.jpg" alt="Video Thumbnail">
                    <span>${video.title}</span>
                `;
                playlistPanel.appendChild(item);
            });
        }

        function loadVideo(videoId) {
            player.loadVideoById(videoId);
        }
